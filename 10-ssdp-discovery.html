<script type="text/javascript">
    RED.nodes.registerType('ssdp-discovery',{
        category: 'input',
        color: 'Silver',
        defaults: {
            name: {value:""},
            st: {value:"ssdp:all", required:true}
        },
        inputs:0,
        outputs:1,
        icon: "bridge-dash.png",
        label: function() {
            return this.name||"ssdp-discovery";
        }
    });
</script>

<script type="text/x-red" data-template-name="ssdp-discovery">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-st"> Search Target</label>
        <input type="text" id="node-input-st" placeholder="urn:schemas-udap:service:serviceName:version">
    </div>
</script>

<script type="text/x-red" data-help-name="ssdp-discovery">
    <h3>SSDP-Discovery</h3>
    <p>Node-Red node for detection by Simple Service Discovery Protocol (SSDP)</p>
    <h4>Search Target</h4>
    <p>Example: <i>urn:schemas-upnp-org:service:ContentDirectory:1</i><br>
    Searches for a Host that has a service profile corresponding to serviceName or all services <i>ssdp:all</i></p>

</script>
